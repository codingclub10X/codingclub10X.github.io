<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10X Coding Club Members</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #0cf;
        }

        header h1 {
            margin: 0;
            color: #0cf;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
            text-align: center;
        }

        .member-profile {
            display: inline-block;
            width: 200px;
            margin: 15px;
            text-align: center;
        }

        .member-profile img {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }

        .member-profile h4 {
            margin-top: 10px;
            color: #ffffff;
        }

        .member-profile p {
            margin: 5px 0;
            color: #888;
        }

        footer {
            background-color: #1e1e1e;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-top: 2px solid #0cf;
        }

        footer p {
            color: #ffffff;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>10X Coding Club Members</h1>
    </header>

    <div class="container">
        <div class="member-profile">
            <img src="images/member.png" alt="Member 1">
            <h4>Member Name</h4>
            <p>Position</p>
            <p>Short Bio</p>
        </div>
        <div class="member-profile">
            <img src="images/member.png" alt="Member 2">
            <h4>Member Name</h4>
            <p>Position</p>
            <p>Short Bio</p>
        </div>
        <!-- Add more member profiles as needed -->
    </div>

    <footer>
        <p>&copy; 2024 10X International School Coding Club. All rights reserved.</p>
    </footer>
</body>
</html>
